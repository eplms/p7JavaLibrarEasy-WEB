<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>LibrarEasy Votre bibliothèque</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<div class="container-expand-md">
			<div class="row jumbotron bg-info text-white">
				<div class="col"> 
					<h1>Bienvenue dans votre bibliothèque LibrarEasy !</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="card">
						<div class="card-header text-info">Les ouvrages de la bibliothèque</div>
						<div class="card-body">
							<h5 class="card-title">Ouvrages</h5>
							<ul class="list-group">
								<li class="list-group-item"><a th:href="@{http://localhost:8080/books}" >Liste des livres</a></li>
								<li class="list-group-item"><a th:href="@{http://localhost:8080/bookByTitleSearch}">Rechercher un livre</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-md-4">							
					<div class="card">
						<div class="card-header text-info">Pour vos emprunts, c'est ici !</div>
							<div class="card-body">
								<h5 class="card-title">Emprunts</h5>
								<ul class="list-group">
									<li class="list-group-item"><a th:href="@{http://localhost:8080/borrowByUserLastName}">Liste des emprunts de l'utilisateur</a></li>
								</ul>
							</div>
					</div>
				</div>
				<div class="col-md-4">	
					<div class="card">
						<div class="card-header text-info">Votre profil d'utilisateur</div>
						<div class="card-body">
							<h5 class="card-title">Utilisateur</h5>
								<ul class="list-group">
									<li class="list-group-item"><p th:text="'Utilisateur connecté : '+${principal}"></p></li>
									<li class="list-group-item"><a th:href="@{http://localhost:8080/logout}">Se déconnecter</a></li>
								</ul>
						</div>
					</div>
				</div>	
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>	
	
	</body>
</html>
