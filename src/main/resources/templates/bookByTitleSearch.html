<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>LibrarEasy Votre bibliothèque</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="row jumbotron">
				<div class="col"> 
					<h1>Bienvenue dans votre bibliothèque</h1>
				</div>
			</div>
			<div class="row">
				<h2>Recherche de livres</h2>
			</div>
			<div class="row">
				<div class="col-6">
					<form th:action="@{/bookByTitleSearch}" th:object="${bookForm}" method="POST" >						
						<div class="form-group">
							<label for="title">Titre de l'ouvrage recherché</label>
							<input type="text" th:field="*{bookTitle}" placeholder="Titre"/>
						</div>
				       <input type="submit" value="Rechercher"/>				
					</form>
				</div>
			</div>
		</div>
	
	
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>	
	
	</body>
</html>
